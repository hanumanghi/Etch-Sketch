<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Etch-A-Sketch</h1>
    <div id="sketch"></div>
    <div class="paint">
     <button id="color">Color
     <input id="colorPicker" type ="color"  value ="#000000">
     </button>
     <button id="rainbow">Rainbow</button>
     <button id="erase">Eraser</button>
     <button class="clear">Clear</button>
     <div id="gridSize">Size
        <div id = "sliderNum"></div>
     <input id="sizeSlider" type ="range" min ="1" value = "16" max = "100" >
     </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
